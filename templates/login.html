<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">ShopSmart</h1>
            <p class="text-blue-100">Sign in to your account</p>
        </header>

        <div class="bg-white rounded-lg shadow-xl p-8">
            <!-- Form Skeleton (shown initially) -->
            <div id="form-skeleton" class="skeleton-form space-y-6">
                <div class="skeleton skeleton-label"></div>
                <div class="skeleton skeleton-input"></div>
                <div class="skeleton skeleton-label"></div>
                <div class="skeleton skeleton-input"></div>
                <div class="skeleton skeleton-button"></div>
            </div>
            
            <!-- Real Form (hidden initially) -->
            <form id="real-form" method="POST" class="space-y-6" style="display: none;">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                           placeholder="Enter your username">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                           placeholder="Enter your password">
                </div>
                <button type="submit" id="login-btn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg">
                    <span>Sign In</span>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? 
                    <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-800 font-medium">Register here</a>
                </p>
            </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="mt-6">
                <ul class="space-y-2">
                    {% for message in messages %}
                    <li class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formSkeleton = document.getElementById('form-skeleton');
            const realForm = document.getElementById('real-form');
            const loginBtn = document.getElementById('login-btn');
            
            // Initial page load: Show skeleton, then switch to real form
            setTimeout(() => {
                if (realForm) {
                    formSkeleton.style.display = 'none';
                    realForm.style.display = 'block';
                }
            }, 400);
            
            // Handle form submission with loading state
            if (loginBtn && realForm) {
                realForm.addEventListener('submit', function(e) {
                    const buttonSpan = loginBtn.querySelector('span');
                    const originalText = buttonSpan.textContent;
                    
                    // Set loading state
                    loginBtn.disabled = true;
                    loginBtn.classList.add('btn-loading');
                    buttonSpan.textContent = 'Signing In...';
                    
                    // Form will submit normally, but we show loading state
                });
            }
        });
    </script>
</body>
</html>
