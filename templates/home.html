<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-gray-800 text-white p-4 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Welcome to ShopSmart</h1>
            <nav>
                <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition duration-200">Logout</a>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-8 space-y-8">
        <section id="products">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Products</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for product in products %}
                <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition duration-300 p-6 border border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
                    <p class="text-green-600 font-bold text-lg mb-4">${{ product.price }}</p>
                    <button class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105">Add to Cart</button>
                </div>
                {% endfor %}
            </div>
        </section>

        <section id="cart" class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be displayed here -->
                <p class="text-gray-600">Your cart is empty.</p>
            </div>
            <button id="checkout-btn" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 transform hover:scale-105">Checkout</button>
        </section>

        <section id="checkout" style="display: none;" class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Checkout</h2>
            <form id="checkout-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
                    <input type="text" id="name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address:</label>
                    <input type="text" id="address" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="card" class="block text-sm font-medium text-gray-700 mb-1">Card Number:</label>
                    <input type="text" id="card" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105">Complete Purchase</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('checkout-btn').addEventListener('click', function() {
            document.getElementById('checkout').style.display = 'block';
            document.getElementById('checkout').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
