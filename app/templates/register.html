<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="walmart-form-container">
        <div class="walmart-form-header">
            <h2>Create Account</h2>
        </div>
        <form method="POST" class="walmart-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" required
                       class="form-input"
                       placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required
                       class="form-input"
                       placeholder="Create a password">
            </div>
            <button type="submit" class="btn-form-submit">
                Create Account
            </button>
        </form>

        <div class="walmart-form" style="padding-top: 0;">
            <p style="text-align: center; margin: 0;">Already have an account?
                <a href="{{ url_for('login') }}" style="color: var(--walmart-blue); text-decoration: none; font-weight: 500;">Login here</a>
            </p>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="walmart-form" style="padding-top: 0;">
            {% for message in messages %}
            <div class="message message-error">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formSkeleton = document.getElementById('form-skeleton');
            const realForm = document.getElementById('real-form');
            const registerBtn = document.getElementById('register-btn');
            
            // Initial page load: Show skeleton, then switch to real form
            setTimeout(() => {
                if (realForm) {
                    formSkeleton.style.display = 'none';
                    realForm.style.display = 'block';
                }
            }, 400);
            
            // Handle form submission with loading state
            if (registerBtn && realForm) {
                realForm.addEventListener('submit', function(e) {
                    const buttonSpan = registerBtn.querySelector('span');
                    const originalText = buttonSpan.textContent;
                    
                    // Set loading state
                    registerBtn.disabled = true;
                    registerBtn.classList.add('btn-loading');
                    buttonSpan.textContent = 'Creating Account...';
                    
                    // Form will submit normally, but we show loading state
                });
            }
        });
    </script>
</body>
</html>
