<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="walmart-form-container">
        <div class="walmart-form-header">
            <h2>Sign In</h2>
        </div>
        <form method="POST" class="walmart-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" required
                       class="form-input"
                       placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required
                       class="form-input"
                       placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-form-submit">
                Sign In
            </button>
        </form>

        <div class="walmart-form" style="padding-top: 0;">
            <p style="text-align: center; margin: 0;">Don't have an account?
                <a href="{{ url_for('register') }}" style="color: var(--walmart-blue); text-decoration: none; font-weight: 500;">Register here</a>
            </p>
        </div>



        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="walmart-form" style="padding-top: 0;">
            {% for message in messages %}
            <div class="message message-error">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
    
    <style>
        .link-admin {
            color: #dc2626;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: 1px solid #dc2626;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        .link-admin:hover {
            background-color: #dc2626;
            color: white;
        }
        .link-seller {
            color: #059669;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: 1px solid #059669;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        .link-seller:hover {
            background-color: #059669;
            color: white;
        }
    </style>
</body>
</html>
