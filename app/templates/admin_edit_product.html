<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart - Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="walmart-form-container">
        <div class="walmart-form-header">
            <h2>Edit Product</h2>
        </div>
        <form method="POST" class="walmart-form">
            <div class="form-group">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" name="name" required
                       class="form-input"
                       value="{{ product.name }}"
                       placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" id="price" name="price" required
                       class="form-input"
                       value="{{ product.price }}"
                       placeholder="0.00"
                       step="0.01" min="0">
            </div>
            <button type="submit" class="btn-form-submit">
                Update Product
            </button>
        </form>

        <div class="walmart-form" style="padding-top: 0;">
            <p style="text-align: center; margin: 0;">
                {% if is_seller_product %}
                <a href="{{ url_for('admin_dashboard') }}" style="color: var(--walmart-blue); text-decoration: none; font-weight: 500;">← Back to Dashboard</a>
                {% else %}
                <a href="{{ url_for('admin_dashboard') }}" style="color: var(--walmart-blue); text-decoration: none; font-weight: 500;">← Back to Dashboard</a>
                {% endif %}
            </p>
        </div>
    </div>
</body>
</html>
