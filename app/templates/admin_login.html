<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="walmart-form-container">
        <div class="walmart-form-header">
            <h2>Admin Login</h2>
        </div>
        <form method="POST" class="walmart-form">
            <div class="form-group">
                <label for="username" class="form-label">Admin Username</label>
                <input type="text" id="username" name="username" required
                       class="form-input"
                       placeholder="Enter admin username">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required
                       class="form-input"
                       placeholder="Enter password">
            </div>
            <button type="submit" class="btn-form-submit btn-admin">
                Admin Sign In
            </button>
        </form>

        <div class="walmart-form" style="padding-top: 0;">
            <p style="text-align: center; margin: 0;">
                <a href="{{ url_for('home') }}" style="color: var(--walmart-blue); text-decoration: none; font-weight: 500;">‚Üê Back to Home</a>
            </p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="walmart-form" style="padding-top: 0;">
            {% for category, message in messages %}
            <div class="message {% if category == 'success' %}message-success{% else %}message-error{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
    
    <style>
        .btn-admin {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }
        .btn-admin:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
        }
    </style>
</body>
</html>
