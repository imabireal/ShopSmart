<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart - Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="admin-form-container">
        <div class="admin-form-header">
            <h2>Add New Product</h2>
        </div>
        <form method="POST" class="admin-form">
            <div class="admin-form-group">
                <label for="name" class="admin-form-label">Product Name</label>
                <input type="text" id="name" name="name" required
                       class="admin-form-input"
                       placeholder="Enter product name">
            </div>
            <div class="admin-form-group">
                <label for="price" class="admin-form-label">Price ($)</label>
                <input type="number" id="price" name="price" required
                       class="admin-form-input"
                       placeholder="0.00"
                       step="0.01" min="0">
            </div>
            <button type="submit" class="admin-btn-submit">
                Add Product
            </button>
        </form>

        <div class="admin-form" style="padding-top: 0;">
            <a href="{{ url_for('product.admin_seller_dashboard') }}" class="admin-link-back">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
